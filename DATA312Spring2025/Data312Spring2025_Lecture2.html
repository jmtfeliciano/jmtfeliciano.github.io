# Data classification

Since we are dealing with data, it might be useful to build up some terminology.

When data scientists, analysts, or researchers study a concept, they need to gather data about it. 

This data can take many forms, such as height, weight, hair color, and opinions. When collecting data for research, it is important to know the form of your data so that you can interpret and analyze it well.

General two forms: 

- Categorical Data

- Numerical Data

---
# Data classification: Categorical Data

Categorical variables represent types of data which may be divided into groups. General examples of categorical variables are race, sex, age group, and educational level. 

Two sub types: 

- Nominal: No inherent order or rank (e.g., hair color, race, ethnicity).

- Ordinal: You can categorize and rank your data in an order. For example, someone's language abilities (i.e., beginner, intermediate, fluent) and Likert-scale questions in surveys (e.g., very dissatisfied to very satisfied)

---
# Data classification: Numerical Data

Numerical data is a data type expressed in numbers, rather than natural language description. Sometimes called quantitative data, numerical data is always collected in number form.

__Important to know:__ The __median__ of any numerical data is the value separating the higher half from the lower half of a data sample.

&lt;img src="images/median.png" alt="Figure 1. Two sample data (one with odd number of samples, the other with even number) showing their respective median values. In the second example, median is the average of the two 'middle' numbers." width="40%" /&gt;
&lt;p class="caption"&gt;Figure 1. Two sample data (one with odd number of samples, the other with even number) showing their respective median values. In the second example, median is the average of the two 'middle' numbers.&lt;/p&gt;
&lt;/div&gt;


---
# Box plots for numerical data

A box plot (aka box and whisker plot) uses boxes and lines to depict the distributions of one or more groups of numeric data.

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="images/boxplot.png" alt="Figure 2. An example of a box plot." width="60%" /&gt;
&lt;p class="caption"&gt;Figure 2. An example of a box plot.&lt;/p&gt;
&lt;/div&gt;

__Again, this is not a statistics course.__ But know how to read the median (line between the rectangle) and general interpretation of Q1 (approximately -0.7) and Q3 (approximately 0.7) . For example, you can find 25% of your data below Q1. You can find the second 25% of your data between Q1 and the median. You can find the third 25% of your data between the median and Q3. And lastly, you can get the top 25% of your values above Q3.

## Quarto document

__Let us do a quick demo on how this works.__ But you may think of a quarto document like any document you're likely familiar with (e.g., Microsoft Word, Google Documents). 

You are able to type in text (e.g., explain what you are doing, describe results of your analysis).

The main difference: 

- You are able to add and run built-in R code. 

- You are able to create an HTML file that shares the results you generate (e.g., data print out your code may generate, data visualizations, etc). 

- You are able to share your results to others without them having to download R or RStudio.
